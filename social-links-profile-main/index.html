<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Jessica Randall's social links profile. A front-end developer and avid reader based in London, UK."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
      /> -->

    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/figtree/v6/_Xmu-HUzqDCFdgfMm4GND65o.woff2 format('woff2')"
      crossorigin
      as="font"
      type="font/woff2"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        font-family: "Figtree", Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        /* Colors */
        --grey-900-color: hsl(0, 0%, 8%);
        --grey-800-color: hsl(0, 0%, 12%);
        --grey-700-color: hsl(0, 0%, 20%);
        --main-green: hsl(75, 94%, 57%);
        --main-white: hsl(0, 0%, 100%);
        --second-green: hsl(70, 57%, 75%);
        --second-white: hsl(72, 23%, 91%);
        /* Topography */
        --main-font-size: 1.2rem;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        color: var(--main-white);
      }
      .attribution a {
        color: var(--second-green);
      }
      .attribution:hover,
      .attribution a:hover {
        color: var(--second-white);
      }
      body {
        background-color: var(--grey-900-color);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .main-container {
        width: 85%; /* Makes the card responsive to screen size */
        max-width: 375px; /* Ensures the card doesn't exceed this width */
        height: auto; /* Allows the card to adjust height dynamically */
        background-color: var(--grey-800-color);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      img {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        margin-top: 20px;
      }
      h1 {
        font-weight: 700;
        color: var(--main-white);
        margin-bottom: 5px;
        font-size: 1.4rem;
      }
      .location {
        font-size: 1rem;
        font-weight: 700;
        color: var(--main-green);
        margin-bottom: 5px;
      }
      .quote {
        color: var(--main-white);
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 20px;
      }
      .link-tree {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        font-size: var(--main-font-size);
        font-weight: 700;
        list-style: none;
      }

      .link-tree li {
        margin-bottom: 0.6rem; /* Adjust value to fine-tune */
      }
      .link-tree li a {
        text-decoration: none;
        color: var(--main-white);
      }

      .socmedia {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        padding: 0.5rem 4rem;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 8px;
        height: 50px;
        /* width: 130px; */
        max-width: 300px;
        margin: 0.5rem auto;
        transition: all 0.3s ease;
        background-color: var(--grey-700-color);
        /* line-height: 1.2; */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .socmedia:hover {
        cursor: pointer;
        background-color: var(--main-green);
        color: var(--grey-800-color);
        /* for zooming in */
        transform: scale(1.02);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .socmedia:focus {
        outline: 2px solid var(--main-green);
        outline-offset: 2px;
      }

      @media (min-width: 768px) {
        .main-container {
          max-width: 400px; /* Slightly wider card */
        }
        .socmedia {
          max-width: 350px; /* Wider buttons */
        }
        img {
          height: 120px;
          width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="image">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall's profile picture"
          loading="lazy"
        />
      </div>
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="quote">"Front-end developer and avid reader."</p>

      <ul class="link-tree">
        <li>
          <a class="socmedia" target="_blank" rel="noopener noreferrer" href="#"
            >GitHub</a
          >
        </li>
        <li>
          <a class="socmedia" target="_blank" rel="noopener noreferrer" href="#"
            >Frontend Mentor</a
          >
        </li>
        <li>
          <a class="socmedia" target="_blank" rel="noopener noreferrer" href="#"
            >LinkedIn</a
          >
        </li>
        <li>
          <a class="socmedia" target="_blank" rel="noopener noreferrer" href="#"
            >Twitter</a
          >
        </li>
        <li>
          <a class="socmedia" target="_blank" rel="noopener noreferrer" href="#"
            >Instagram</a
          >
        </li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">YanKolev</a>.
    </div>
  </body>
</html>
