<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        font-family: "Figtree", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(0, 0%, 100%);
      }
      .attribution a {
        color: hsl(70, 57%, 75%);
      }
      .attribution:hover,
      .attribution a:hover {
        color: hsl(72, 23%, 91%);
      }
      body {
        background-color: hsl(0, 0%, 8%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .main-container {
        width: 90%; /* Makes the card responsive to screen size */
        max-width: 350px; /* Ensures the card doesn't exceed this width */
        height: auto; /* Allows the card to adjust height dynamically */
        background-color: hsl(0, 0%, 12%);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-top: 15%;
      }

      img {
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .name {
        font-size: 14px;
        font-weight: 500;
        color: hsl(0, 0%, 100%);
        margin-bottom: 10px;
      }
      .location {
        font-size: 14px;
        font-weight: 600;
        color: hsl(75, 94%, 57%);
        margin-bottom: 5px;
      }
      .quote {
        color: hsl(0, 0%, 100%);
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .link-tree {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        align-content: center;
        font-size: 15px;
        font-weight: 700;
      }
      .socmedia {
        height: 65px;
        width: auto;
        /* border: 1px solid white; */
        border-radius: 15px;
        background-color: hsl(0, 0%, 20%);
        color: hsl(0, 0%, 100%);
        line-height: 4.5;
        margin: 5px 10px 5px 10px;
      }

      .socmedia:hover {
        cursor: pointer;
        background-color: hsl(75, 94%, 57%);
        color: hsl(0, 0%, 20%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="image">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall"
        />
      </div>
      <div class="name"><h1>Jessica Randall</h1></div>
      <div class="location"><p>London, United Kingdom</p></div>
      <div class="quote"><p>"Front-end developer and avid reader."</p></div>

      <div class="link-tree">
        <div class="socmedia">GitHub</div>
        <div class="socmedia">Frontend Mentor</div>
        <div class="socmedia">LinkedIn</div>
        <div class="socmedia">Twitter</div>
        <div class="socmedia">Instagram</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">YanKolev</a>.
    </div>
  </body>
</html>
