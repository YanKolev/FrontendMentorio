<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .attribution {
        margin-top: 50px;
        padding-top: 50px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        min-height: 100vh;
        background-color: hsl(47, 88%, 63%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .card {
        background-color: hsl(0, 0%, 100%);
        width: 90%; /* Makes the card responsive to screen size */
        max-width: 350px; /* Ensures the card doesn't exceed this width */
        height: auto; /* Allows the card to adjust height dynamically */
        text-align: center;
        /* box-shadow: 16px 17px 19px rgba(0, 0, 0, 1);  too harsh shadow*/
        /* box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15); */
        /* experiment with double shadows */
        /* The first part (0px 10px 20px rgba(0, 0, 0, 0.2)) creates the large, diffused outer shadow.
        The second part (0px 6px 6px rgba(0, 0, 0, 0.1)) adds a smaller, sharper shadow closer to the card. */
        box-shadow: 10px 10px rgba(0, 0, 0, 0.8), 0px 6px 6px rgba(0, 0, 0, 0.1);
        border-radius: 1rem;
        border: 2px solid hsl(240, 6%, 9%); /* Adds a border around the card */
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        margin: 1rem;
        padding: 1rem;
      }
      .card-illustration {
        width: 100%; /* Makes the illustration adapt to the card's width */
        max-width: 350px; /* Ensures it doesn't exceed the card's maximum width */
        height: auto; /* Maintains aspect ratio */
        margin-bottom: 15px;
        border-radius: 15px; /* Rounds off the corners */
        overflow: hidden; /* Prevents content from overflowing */
        /* width: 200px;
        height: 200px;
        margin-bottom: 15px;
        border-radius: 15px; */
      }
      .learning {
        background-color: hsl(47, 88%, 63%);
        color: white;
        /* margin-bottom: 10px;
        margin-right: 100px; */
        font-size: 0.8rem;
        font-weight: 600;
        padding: 2px 8px;
        border-radius: 4px;
        display: inline-block;
      }
      .publish {
        margin-bottom: 12px;
      }
      h2 {
        margin-bottom: 15px;
        font-weight: 700;
        font-size: 1.4rem;
      }
      .inside-text {
        text-align: left;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 15px;
      }
      .inside-text,
      .publish {
        font-size: 0.9rem;
      }
      .author-box {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        align-items: center;
        /* justify-content: space-between;
        align-items: center;
        margin-right: 15px; */
      }
      .author-box img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        overflow: hidden;
        object-position: center;
        border: 2px solid #ddd;
      }
      .author-name {
        font-size: 15px;
        font-weight: 800;
        text-align: center;
        padding-top: 8px;
      }
    </style>
  </head>
